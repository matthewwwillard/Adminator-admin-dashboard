<li class="notifications dropdown" [ngClass]="{'show':isOpen}">
    <span *ngIf="elements.length" class="counter bgc-red">{{elements.length}}</span>
    <a href="javascript:void(0)" (click)="isOpen = !isOpen" class="dropdown-toggle no-after" data-toggle="dropdown">
        <i class="{{icon}}"></i>
    </a>

    <ul [ngClass]="{'show':isOpen}" class="dropdown-menu">
        <li class="pX-20 pY-15 bdB">
            <i class="ti-bell pR-10"></i>
            <span class="fsz-sm fw-600 c-grey-900">{{title}}</span>
        </li>
        <li>
            <ul class="ovY-a pos-r scrollable lis-n p-0 m-0 fsz-sm">
                <li *ngIf="!elements.length">
                    <div class="peer peer-greed">
                        <div style="text-align: center">
                            <span class="c-grey-600 fsz-sm"> No {{title}}s available! Nothing to report!</span>
                        </div>
                    </div>

                </li>
                <li *ngFor="let element of elements" >
                    <a href="" class="peers fxw-nw td-n p-20 bdB c-grey-800 cH-blue bgcH-grey-100">
                        <div class="peer mR-15">
                            <img class="w-3r bdrs-50p" src="{{element.image}}" alt="">
                        </div>
                        <div class="peer peer-greed">
                            <div>
                                <div class="peers jc-sb fxw-nw mB-5">
                                    <div class="peer">
                                        <p class="fw-500 mB-0">{{element.title}}</p>
                                    </div>
                                    <div class="peer">
                                        <small class="fsz-xs">{{prettyTime(element.posted)}}</small>
                                    </div>
                                </div>
                                <span class="c-grey-600 fsz-sm">{{element.message}}</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </li>
        <li class="pX-20 pY-15 ta-c bdT">
            <span>
              <a href="" class="c-grey-600 cH-blue fsz-sm td-n">View All {{title}}s <i class="ti-angle-right fsz-xs mL-10"></i></a>
            </span>
        </li>
    </ul>
</li>
