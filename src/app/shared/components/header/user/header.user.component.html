<li class="dropdown" [ngClass]="{'show':isOpen}">
    <a href="javascript:void(0);" (click)="isOpen = !isOpen" class="dropdown-toggle no-after peers fxw-nw ai-c lh-1">
        <div class="peer mR-10">
            <img class="w-2r bdrs-50p" src="{{userinfo.profileImg}}" alt="">
        </div>
        <div class="peer">
            <span class="fsz-sm c-grey-900">{{userinfo.firstname}} {{userinfo.lastname}}</span>
        </div>
    </a>
    <ul [ngClass]="{'show':isOpen}" class="dropdown-menu fsz-sm">
        <li *ngFor="let link of links">
            <a routerLink="{{link.href}}" class="d-b td-n pY-5 bgcH-grey-100 c-grey-700">
                <i class="{{link.icon}} mR-10"></i>
                <span>{{link.name}}</span>
            </a>
        </li>
        <li role="separator" class="divider"></li>
        <li>
            <a routerLink="/logout" class="d-b td-n pY-5 bgcH-grey-100 c-grey-700">
                <i class="ti-power-off mR-10"></i>
                <span>Logout</span>
            </a>
        </li>
    </ul>
</li>
